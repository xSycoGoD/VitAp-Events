<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIT-AP Campus Events</title>

  <meta name="description" content="Official campus events and recruitment opportunities at VIT-AP." />

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Fixed Logo -->
  <div class="logo-container">
    <img src="vitap-logo.png" alt="VIT-AP University Logo" class="logo">
  </div>

  <div class="page-wrapper">
    <div class="content-container">

      <!-- Hero -->
      <header class="hero-section">
        <h1 class="main-title">Campus Events</h1>
        <p class="subtitle">
          Official events and recruitment opportunities at VIT-AP
        </p>
      </header>

      <!-- Main Layout -->
      <div class="layout">

        <!-- Recruitment Rail -->
        <aside class="recruitment-rail">
          <h2 class="rail-title">Recruitment</h2>

          <div class="recruitment-group">
            <!-- Recruitment cards injected by JS -->
            <p class="recruitment-empty">No new recruitments right now.</p>
          </div>
        </aside>

        <!-- Events -->
        <main class="events-section">
          <!-- Event cards injected by JS -->

          <div class="empty-state">
            <h2>No upcoming events</h2>
            <p>You’re all caught up.</p>
          </div>
        </main>

      </div>
    </div>
  </div>

  <footer class="site-footer">
    © 2026 Campus Events @ VIT-AP · Built by students · All rights reserved
  </footer>

  <script src="script.js"></script>
</body>
</html>
