<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Campus Events · VIT-AP</title>
  <meta name="description" content="Official campus events and recruitment opportunities at VIT-AP." />

  <!-- Open Graph -->
  <meta property="og:title" content="Campus Events · VIT-AP" />
  <meta property="og:description" content="Stay updated with official events and recruitment opportunities at VIT-AP." />
  <meta property="og:type" content="website" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="site-header">
    <div class="logo-container">
      <img src="vitap-logo.png" alt="VIT-AP University Logo" class="logo" />
    </div>
  </header>

  <main class="page-wrapper">
    <div class="content-container">

      <!-- Hero -->
      <section class="hero-section">
        <h1 class="main-title">Campus Events</h1>
        <p class="subtitle">
          Official events and recruitment opportunities at VIT-AP
        </p>
      </section>

      <!-- Layout -->
      <section class="layout">

        <!-- Recruitment Rail -->
        <aside class="recruitment-rail" aria-labelledby="recruitment-heading">
          <h2 id="recruitment-heading" class="rail-title">Recruitment</h2>
          <div class="recruitment-group"></div>
        </aside>

        <!-- Events Area -->
        <section class="events-section">

          <!-- Today's Events -->
          <section class="today-section" aria-labelledby="today-heading">
            <h2 id="today-heading" class="section-heading">Today</h2>
            <div class="today-container"></div>
          </section>

          <!-- All Events -->
          <section aria-labelledby="all-events-heading">
            <h2 id="all-events-heading" class="section-heading visually-hidden">
              All Events
            </h2>

            <div class="events-container">
              <div class="loading-state">Loading events...</div>
            </div>
          </section>

        </section>

      </section>

    </div>
  </main>

  <footer class="site-footer">
    <p>
      © 2026 Campus Events @ VIT-AP · Built by students · All rights reserved
    </p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
